<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Weather App</title>
<link rel='stylesheet' href='styles.css'>
<link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'>
</head>
<body>

<div class='container'>

  <div class='header'>
    <div class='logo'>AP</div>
    <button id='locBtn' class='btn'>Use My Location</button>
  </div>

  <div class='grid'>

    <div class='card'>

      <div class='search-row'>
        <input id='cityInput' placeholder='Enter city e.g. Delhi'>
        <button id='searchBtn' class='btn'>Search</button>
      </div>

      <div class='iconwrap'>
        <img id='weatherIcon' src='assets/sun.svg'>
      </div>

      <div class='temp' id='temp'>--Â°C</div>
      <div id='place'>--</div>
      <div class='desc' id='desc'>--</div>

      <div class='stats'>
        <div class='stat'><div class='label'>Humidity</div><div class='value' id='humidity'>--%</div></div>
        <div class='stat'><div class='label'>Wind</div><div class='value' id='wind'>-- km/h</div></div>
        <div class='stat'><div class='label'>Pressure</div><div class='value' id='pressure'>--</div></div>
      </div>

      <div class='aqi'>
        <div class='aqi-val' id='aqiVal'>--</div>
        <div id='aqiText'>AQI: --</div>
      </div>

    </div>

    <div class='card'>
      <div id='map'></div>
    </div>

  </div>

</div>

<script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script>
<script src='app.js'></script>

</body>
</html>
